<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <meta name="author" content="Kaique Souza Santos">
    <title>QTS | Exercicio 04</title>
    <style>
        p, input {
            text-align: center;
        }
    </style>
</head>

<body id="indice">
    <div class="title-container">
        <h1>QTS | Exercicio 04</h1>
    </div>

    <div class="container">
        <div class="card mb-3">
            <div class="card-body">
                <p class="card-text">
                    <p style='color: #149c68;'><strong>CALCULO DE INDICE DE MASSA CORPORAL</strong></p>
                </p>

                <form>
                    <div class="row">
                        <div class="mb-3 col-4">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" required readonly>
                        </div>
                        <div class="mb-3 col-4">
                            <label class="form-label">Peso</label>
                            <input type="text" class="form-control" id="peso" required readonly>
                        </div>
                        <div class="mb-3 col-4">
                            <label class="form-label">Altura</label>
                            <input type="text" class="form-control" id="altura" required readonly>
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col-6">
                            <label class="form-label">Indice de Massa Corporal</label>
                            <input type="text" class="form-control" id="imc" required readonly>
                        </div>
                        <div class="mb-3 col-6">
                            <label class="form-label">Categoria</label>
                            <input type="text" class="form-control" id="categoria" required readonly>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <a href="index.html" class="btn btn-dark col-12">Calcular Outro Indice</a>
    </div>

    <script type="module" src="assets/js/main.js"></script>
</body>

</html>
