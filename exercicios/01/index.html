<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="author" content="Kaique Souza Santos">
    <title>QTS | Exercicio 01</title>
</head>

<body>
    <div class="title-container">
        <h1>QTS | Exercicio 01</h1>
    </div>

    <div class="container">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">CALCULO DE IMPOSTO DE RENDA</h5>

                <form method="GET" action="aliquotaAnual.html">
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control" name="txtNome" id="txtNome" pattern="([aA-zZ]+)" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label data-form">Rendimentos</label>
                            <input type="text" class="form-control" name="numberRendimentos" pattern="[0-9]+([.,][0-9]+)?" required>
                        </div>
                        <div class="col">
                            <label class="form-label data-form">CPF</label>
                            <input type="text" class="form-control" name="txtCPF" minlength="11" maxlength="15" required>
                        </div>
                    </div>

                    <button class="btn btn-dark col-12" id="btnCalcular">Calcular</button>
                </form>
            </div>
        </div>
</body>

</html>
